<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="message-bar"></div>
        <div class="board-container">
          <div class="board"></div>
          <div class="modal">
            <div class="modal__cover"></div>
            <div class="modal__content"><p>Loading...</p></div>
          </div>
        </div>
        <div class="number-pad"></div>
        <div class="clear-pad">
          <button class="clear-pad__btn">Clear Number</button>
        </div>
      </section>

      <section class="control-panel">
        <div class="control--visuals">
          <div class="control">
            <input type="checkbox" id="dark-mode" />
            <label for="dark-mode">Dark Mode</label>
          </div>
          <div class="control">
            <input type="checkbox" id="guided-mode" />
            <label for="guided-mode">Guided Mode</label>
          </div>
        </div>
        <div class="control--game">
          <div class="control">
            <select id="game-difficulty">
              <option class="easy" value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard" selected>Hard</option>
            </select>
            <button id="new-game" class="control__btn">Get New Game</button>
          </div>
          <div class="control">
            <button id="reset-game" class="control__btn">Restart Game</button>
          </div>
        </div>
      </section>
    </main>

    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
