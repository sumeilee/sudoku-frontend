<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <section class="container">
      <div class="message-bar"></div>
      <div class="board"></div>
      <div class="number-pad"></div>
      <!-- <button class="check-results">Check Results</button> -->
      <!-- <div class="control-panel">
      </div> -->
    </section>

    <section class="control-panel">
      <div class="control--visuals">
        <div class="control">
          <input type="checkbox" id="dark-mode" />
          <label for="dark-mode">Dark Mode</label>
        </div>
        <div class="control">
          <input type="checkbox" id="guided-mode" />
          <label for="guided-mode">Guided Mode</label>
        </div>
      </div>
      <div class="control--game">
        <div class="control">
          <select id="game-difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="new-game">Get New Game</button>
        </div>
        <div class="control">
          <button id="reset-game">Restart Current Game</button>
        </div>
      </div>
    </section>

    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
